<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class=" col-4">
                <span class="alert alert-success"> Khối A</span>
                <div class="input-group m-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success">Điểm Toán</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Nhập điểm..." id="diemToan">
                </div>
                <div class="input-group m-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success">Điểm Lý</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Nhập điểm..." id="diemLy">
                </div>
                <div class="input-group m-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success">Điểm Hóa</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Nhập điểm..." id="diemHoa">
                </div>
                <div class="input-group m-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success">Điểm Trung Bình</button>
                    </div>
                    <input class="form-control" id="diemTbka">
                </div>
            </div>
            <div class="offset-4 col-4">
                <span class="alert alert-success"> Khối C</span>
                <div class="input-group m-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success">Điểm Văn</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Nhập điểm..." id="diemVan">
                </div>
                <div class="input-group m-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success">Điểm Sử</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Nhập điểm..." id="diemSu">
                </div>
                <div class="input-group m-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success">Điểm Địa</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Nhập điểm..." id="diemDia">
                </div>
                <div class="input-group m-5">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success">Điểm Trung Bình</button>
                    </div>
                    <input class="form-control" id="diemTbkc">
                </div>
            </div>
            <div class="text-center ">
                <button class="btn btn-danger" id="tinhToan"> Bằng</button>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <div class="container">
        <h3>Quản lý tuyển Sinh</h3>
        <div class="form-group ">
            <div class="row">
                <div class="col">
                    <input id="diemChuan" placeholder="Điểm Chuẩn" class="form-control">
                </div>
                <div class="col">
                    <select class=" form-control" id="chonKhuVuc">
                        <option>Chọn Khu Vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>
                <div class="col">
                    <select class=" form-control" id="doiTuong">
                        <option>Chọn Đối Tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group my-3">
            <div class="row">
                <div class="col">
                    <input id="diemMon1" class="form-control" placeholder="Nhập điểm môn thứ1">
                </div>
                <div class="col">
                    <input id="diemMon2" class="form-control" placeholder="Nhập điểm môn thứ 2">
                </div>
                <div class="col">
                    <input id="diemMon3" class="form-control" placeholder="Nhập điểm môn thứ 3">
                </div>
            </div>
        </div>
        <button class="btn btn-danger" id="btn-tuyen-sinh">Kết Quả</button>
        <h4 class="bg-success p-3 rounded-3 mt-3"><i class="fa fa-chevron-right"></i> <span id="kqTuyenSinh"></span>
        </h4>

        <br>
        <hr>
        <h3> tính tiền điện </h3>
        <div class="form-group w-25">
            <input type="text" class="form-control " id="name" placeholder="Họ Tên">
            <input type="text" class="form-control my-3" id="soKW" placeholder="Nhập số kw">
        </div>
        <button class="btn btn-danger" id="btn-tien-dien">Kết Quả</button>
        <h4 class="bg-success p-3 rounded-3 mt-3"><i class="fa fa-chevron-right"></i> <span id="kqTienDien"></span>
        </h4>
        <br>
        <hr>
        <h3> Tính thuế thu nhập cá nhân </h3>
        <div class="form-group w-25">
            <input type="text" class="form-control " id="youName" placeholder="Họ Tên">
            <input type="number" class="form-control my-3" id="thuNhap" placeholder="Tổng thu nhập năm">
            <input type="number" class="form-control my-3" id="nguoiPhuThuoc" placeholder="Só người phụ thuộc">
        </div>
        <button class="btn btn-danger" id="btn-thue">Kết Quả</button>
        <h4 class="bg-success p-3 rounded-3 mt-3"><i class="fa fa-chevron-right"></i> <span id="kqTienThue"></span></h4>

        <br>
        <hr>
        <h3>Tính tiền cáp</h3>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <select class=" form-control mb-3" id="loaiKhachHang" >
                        <option value="0">Chọn loại khách hàng</option>
                        <option value="1">Nhà Dân</option>
                        <option value="2">Doanh Nhiệp
                            <input type="number" class=" d-none mt-3" id="soCap" placeholder="Số kết nối">
                        </option>

                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="maKhachHang" placeholder="Mã khách hàng">
                </div>
                <div class="col">
                    <input type="text" class=" form-control" id="soKenh" placeholder="Số kênh cao cấp">
                </div>
            </div>
            <button class="btn btn-danger mt-3" id="btn-tien-cap">Tính tiền cáp</button>
            <h4 class="bg-success p-3 rounded-3 mt-3"><i class="fa fa-chevron-right"></i> <span id="kqTienCap"></span>
            </h4>
        </div>

    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src='./js/index.js'></script>
</body>

</html>
